<script>
    $(document).ready(function () {
        $('#departdate').datepicker({ format: 'dd-mm-yy' });
        $('#departdate').datepicker('setDate', 'today');
        $('#departdate').datepicker("option", "dateFormat", "dd-mm-yy");

        $('#returndate').datepicker({ format: 'dd-mm-yy' });
        $('#returndate').datepicker('setDate', 'today');
        $('#returndate').datepicker("option", "dateFormat", "dd-mm-yy");

        $(".navigation li").hover(function () {
            //var isHovered = $(this).is(":hover");

            var isDropdownLiHovered = $(".navigation li.dropdown").is(":hover");
            var isDropdownLiUlLiHovered = $(".navigation li.dropdown ul").is(":hover");

            //console.log($(this).children("ul"));
            if (!isDropdownLiHovered && !isDropdownLiUlLiHovered) {
                console.log(isDropdownLiHovered + ' - ' + isDropdownLiUlLiHovered);
                $(this).children("ul").stop().slideDown(300);
            } else {
                //$(this).children("ul").stop().slideUp(300);
            }
        });
    });
</script>
